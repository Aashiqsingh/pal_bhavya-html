<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- th : table heading
        td : table data 
    -->
    
    <table border="10" bgcolor="red" bordercolor="red" align="center" cellspacing="0" cellpadding="10" height="200" width="400">
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Bhavya patel</td>
            <td>22</td>
        </tr>
        <tr bgcolor="blue">
            <td>102</td>
            <td bgcolor="green">Vivek sharma</td>
            <td>23</td>
        </tr>
        <tr align="center">
            <td>102</td>
            <td align="center">Ashish Rawat</td>
            <td>25</td>
        </tr>
    </table>

</body>
</html>
