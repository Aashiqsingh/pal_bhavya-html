<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend align="center">Personal detail</legend>
    
    <form action="thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" require name="Name" id="" placeholder="Enter name"></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="Sname" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"  name="Email" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" require name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea placeholder="Enter address.." rows="5" cols="20" name="Add" id=""></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" name="gender" value="male" id="">Female <input type="radio" value="female" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Cricket <input type="checkbox" name="hobbies" value="cricket" id="">Singing <input type="checkbox" name="hobbies" value="singing" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="baroda">Baroda</option>
                    <option value="bhavnagar">Bhavnagar</option>
                    <option value="surat">Surat</option>
                </optgroup>
                <optgroup label="maharastra" disabled>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Nashik">Nashik</option>
                    <option value="Thane">Thane</option>
                </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                 <!-- <td><input type="datetime-local" name="" id=""></td> -->
                  <!-- <td><input type="month" name="" id=""></td> -->
                   <!-- <td><input type="week" name="" id=""></td> -->
                    <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="color" name="color" id=""></td>
            </tr>
            <tr>
                <td>Attach file</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>

</fieldset>
    <!-- <button>Click me</button> -->


</body>
</html>
